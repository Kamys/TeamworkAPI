<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teamwork API</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    
    
    <script src="js/Main.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</head>

<body>
<div class="loader" style="display: none"></div>
<div class="container">

    <div id="taskLists" class="btn-group" data-toggle="buttons">
    </div>
    <div>
        <h3>Статус запроса:</h3>
        <p id="statusRequest" class="lead mb-4"></p>
        <h3>Результат:</h3>
        <p id="result" class="lead mb-4"></p>
    </div>
    <div id="list-todo" class="row" style="margin-left: 10px">
    </div>
    <div id="btn-row" class="row">
        <button id="btnAddTask" type="button" data-toggle="modal" data-target="#myModal" class="btn btn-success">
            Добавить задачу
        </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Добавление задачи</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="taskContent">Содержание:</label>
                    <input id="taskDescription" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="taskContent">Описание:</label>
                    <input id="taskContent" type="text" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-success" onclick="addTask();">Добавить</button>
            </div>
        </div>

    </div>
</div>

</body>
<script>
    Main();
    $('.date').datepicker();

</script>

</html>
